{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
      <!--when you update some posts. you should not write anything in action of form-->
        <div class='container'>
          <form method='POST' enctype="multipart/form-data"> 
            {% csrf_token %}
            {{form|crispy}}
            {{form.media}}
            <button type='submit' class=' container btn btn-danger'>Send Post</button>
          </form>
        </div>
      
{% endblock %}
